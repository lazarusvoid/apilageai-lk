<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Login Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #b00020;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to right, rgba(255,0,0,0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,0,0,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .card {
      background-color: white;
      border: 2px solid #b00020;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .card i {
      font-size: 60px;
      color: #b00020;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 16px;
      color: #444;
      margin-bottom: 30px;
    }

    .card .brand {
      font-size: 18px;
      font-weight: bold;
      color: #b00020;
      margin-bottom: 30px;
    }

    .card a {
      background-color: #b00020;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .card a i {
      margin-right: 8px;
    }

    .card a:hover {
      background-color: #a0001b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="brand">Apilage AI</div>
    <i class="fab fa-google"></i>
    <h1>Google Login Coming Soon!</h1>
    <p>We're working on it. In the meantime, please use our app login below.</p>
    <a href="https://apilageai.lk/auth/register">
      <i class="fas fa-mobile-alt"></i> Try App Login
    </a>
  </div>

</body>
</html>
